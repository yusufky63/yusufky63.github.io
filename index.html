<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping</title>
</head>


<body>
    <!-- ?            PROFILE        -->
    <div class="aside-profile position-absolute position-fixed  left">
        <div id="profile-login" class="profile-login text-center bg-light ">
            <a id="logAndSign" class="logAndSign button-name mt-2" href="./LoginAndSignUp/index.html?">Giriş Yap & Kayıt Ol</a>
            <p class="profile-name "></p>
            <button id="logout" role="button" class="button-name text-danger ">Çıkış Yap</button>
        </div>
    </div>


    <!-- ?            NAVBAR        -->
    <nav class="container bg-light">
        <div class="navbar align-items-center">
            <img class="logo" width="160px" src="./img/wowshop-logo.png" alt="" srcset="">
            <input class="search" type="text" placeholder="         Arama">
            <button role="button" class="button-name fav-btn">Favoriler</button>
            <button role="button" class="button-name wallet-btn">Cüzdan</button>
            <button role="button" class="button-name cart-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Sepetim</button>
        </div>
    </nav>



    <!-- ?            CATEGORY          -->
    <div class="category container bg-light">
        <div class="category-items d-flex ">
            <a class="category-item ">Elektronik </a>
            <div class="vl "></div>
            <a class="category-item ">Moda</a>
            <div class="vl "></div>
            <a class="category-item ">Kitap & Müzik</a>
            <div class="vl "></div>
            <a class="category-item ">Spor Aletleri</a>
            <div class="vl "></div>
            <a class="category-item ">Anne & Bebek</a>
            <div class="vl "></div>
            <a class="category-item ">Bilgisayar</a>
            <div class="vl "></div>
            <a class="category-item ">Film & Dizi</a>
            <div class="vl "></div>
            <a class="category-item ">Eğlence</a>
        </div>
    </div>


    <!-- ?            ASIDE        -->
    <aside class="aside-right  position-absolute position-fixed mt-3 bg-light">
        <div class="ms-2">
            <div class="aside-filter">
                <h6 class="gender mt-3">Cinsiyet</h6>
                <hr>
                <div class="gender-items">
                    <label class="form-check-label" for="flexCheckChecked">Erkek</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>
                    <label class="form-check-label" for="flexCheckChecked">Kadın</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>
                    <label class="form-check-label" for="flexCheckChecked">Çocuk</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>
                </div>
            </div>
            <hr>
            <div class="aside-brand">
                <h6 class="brand mt-3">Marka</h6>
                <hr>
                <div class="brand-items">
                    <label class="form-check-label" for="flexCheckChecked">Lenova</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <label class="form-check-label" for="flexCheckChecked">Asus</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <label class="form-check-label" for="flexCheckChecked">MSI</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>
                </div>
            </div>
            <hr>
            <div class="aside-price-filter">
                <h6 class="price-filter mt-3">Fiyat Aralığı</h6>
                <hr>
                <div class="price-filter-items">
                    <input class="search-price-min" type="text" placeholder="En Az">
                    <input class="search-price-max" type="text" placeholder="En Çok">
                    <a class="search-price-btn btn"></a>
                </div>
            </div>
            <hr>
            <div class="aside-rating-filter">
                <h6 class="rating-filter mt-3">Değerlendirme Puanı</h6>
                <hr>
                <div class="rating-filter-items">

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"><br>
                </div>
            </div>
        </div>
    </aside>


    <!-- ?            SLIDER        -->
    <div class="container my-3 ">
        <div id="carouselExampleInterval" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./img/Slider/slider-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/Slider/slider-2.png" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item " data-bs-interval="2000">
                    <img src="./img/Slider/slider-3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <!--?           PRODUCT LIST  -->
    <div class="product-area">
        <div class="container">
            <div class="row products-card">
                <div class="col-3">
                    <div class="card">
                        <div class="card-img">
                            <img class="rounded  " src="./img/Product/product-img-1.jpg" alt="" width="100%">
                        </div>
                        <div class="card-head ">
                            <div class="card-title mt-2  d-flex align-items-center">
                                <h3>T-Shirt</h3>
                                <div class="card-description small mb-2 ms-2">erkek t-shirt</div>

                            </div>
                        </div>
                        <div class="card-price d-flex align-items-center">
                            <h2 class="price ">₺99</h2>
                            <div class="price-discount badge text-light ms-3 bg-danger">%30 İndirim</div>
                        </div>
                        <div class="card-color my-1 ">
                            <a class="dot dot-1 btn m-2"></a>
                            <a class="dot dot-2 btn m-2"></a>
                            <a class="dot dot-3 btn m-2"></a>
                            <a class="dot dot-4 btn m-3"></a>
                        </div>
                        <div class="card-body-size ">
                            <a class="body-size-item btn  m-1" href="#">XS</a>
                            <a class="body-size-item btn  m-1" href="#">S</a>
                            <a class="body-size-item btn  m-1" href="#">L</a>
                            <a class="body-size-item btn  m-1" href="#">XL</a>
                        </div>
                        <div class="card-addtocard my-2 ">
                            <button id="btnaddtocart" class="btn-add-to-cart" data-id=${id}>
                      Sepete Ekle
                      </button>
                            <span class="card-favori mx-4">
                        <input class="fav" type="checkbox" checked="checked" id="favorite" name="favorite-checkbox" value="favorite-button">
                        <label for="favorite" class="favorite">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            </label>
                    </span>
                        </div>
                        <div class="card-stars my-3">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="small">(145) </span>
                        </div>
                        <div class="badge bg-warning card-comments">Stok : 243</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--?          CART LIST  -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5>Alışveriş Sepeti</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="shopping-cart">
                <div class="cart-list d-flex align-items-center">
                    <img src="./img/Product/product-img-1.jpg" alt="" width="60px">
                    <h5 class="ms-5">T-SHIRT</h5>




                </div>
                <div class="shopping-cart-bottom">
                    <div class="total">
                        <div class="total-title">Toplam:</div>
                        <span class="total-value">$ 99</span>
                    </div>
                    <button class="btn-clear" type="button">Temizle</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container">
        <div class="footer-item  text-center mb-5">
            <h5>- Yusuf Kaya -</h5><br>
            <a href="https://github.com/yusufky63" target="_blank">
                <img src="./img/github.png" width="50px" alt="" srcset="">
            </a>


        </div>

    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="products.js"></script>

















</body>

</html>
